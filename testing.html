<!DOCTYPE html>
<html>
    <head>
        <title>Test</title>
        <meta charset="UTF-8" />
    </head>

<body style="background-image: url(Signal.png)">
    <audio id="myaudio" controls="controls" autoplay="autoplay">
    </audio>
    <script type="text/javascript">
        var sounds = new Array();
        sounds[0]="Nazrin.mp3";
        sounds[1]="Funky/Ridgeracer.mp3";

        function getRandomSounds() {
            var randomNum = Math.floor(Math.random()*sounds.length);
            document.getElementById("myaudio").src=sounds[randomNum];
        }
        getRandomSounds();
    </script>
</body>
</html>
